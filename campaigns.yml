  end: "2023-12-29 23:59:59"
  trafficLimit: 100
  category: fundraising
  maxDisplayWidth: 600
  buckets:
    - name: B23_WPDE_Mobile_01_ctrl
      banners:
        - B23_WPDE_Mobile_01_ctrl
    - name: B23_WPDE_Mobile_01_var
